[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist/portfolio/browser"  # <- carpeta correcta

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

# Plugin de Netlify para Angular (SSR/prerender)
[[plugins]]
  package = "@netlify/angular-runtime"

