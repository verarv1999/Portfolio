[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist/portfolio/browser"   # ajusta 'portfolio' si tu carpeta dist tiene otro nombre

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

# Angular SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
